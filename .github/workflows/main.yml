name: 'Update schedule'

on:
  schedule:
    - cron: '0 22,10 * * *'
  workflow_dispatch:
    branches:
      - master
      - dev
      - gd
jobs:
  push:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ 'ubuntu-latest' ]
    steps:
      - name: Set branch name
        id: vars
        run: echo "BRANCH_NAME=${{ github.repository_owner == 'Guovin' && 'gd' || 'master' }}" >> $GITHUB_ENV
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}
     
     # 列出当前目录内容
      - name: List current directory
        run: ls -la
      - name: upload result_fliles
        run: |
          curl -X POST -H "Content-Type: multipart/form-data" -F "file=@$GITHUB_WORKSPACE/result.m3u"  ${{ secrets.url }}
          curl -X POST -H "Content-Type: multipart/form-data" -F "file=@$GITHUB_WORKSPACE/result.txt"  ${{ secrets.url }}
